<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery HTML Elements Manipulation Methods</title>
    <style>
        h3{
            color:#101059;
            text-decoration: underline;
        }
        div{
            border:1px solid #ccc;
            padding:5px;
        }
        .changeDivElementStyling{
            background-color:#5a5a9e;
            border-radius:5px 10px;
            width:40%;
            color:#fff;
        }
        .changeBackgroundAndWidthProperty{
            background-color:#a6a6c7;
            width: 40%;
        }
    </style>
    <script src="../../jquery-lib/jquery-3.6.1.js"></script>
</head>
<body>
    <h3>Example of attr() Method</h3>
    <section class="attribute-method__section">
        <div id="div-element__attr">
            <p style="font-size:20px;">Text Conent Inside The Div</p>
        </div>
    </section>
    <br>
    <h3>Example of prop() Method</h3>
    <section class="prop-method__section">
        <div id="div-element__prop">
            <p style="font-size:20px; font-weight: bold;">Text Conent Inside The Div</p>
        </div>
    </section>
    <br>
    <h3>Example of html() Method</h3>
    <section class="html-method__section">
        <div id="div-element__html" class="changeBackgroundAndWidthProperty">
            <p style="font-size:16px;font-weight:bold">
                This is paragraph.
            </p>
        </div>
    </section>
    <br>
    <h3>Example of text() Method</h3>
    <section class="text-method__section">
        <div id="div-element__text" class="changeBackgroundAndWidthProperty">
            <p style="font-size:16px;font-weight:bold">
                This is paragraph.
            </p>
        </div>
    </section>
    <br>
    <h3>Example of val() Method</h3>
    <section class="val-method__section">
        <div id="div-inputelement__val" style="width:40%;">
            <label>Name:</label>
            <input type="text">
        </div>        
    </section>
    <br>
    <script src="../3.jQuery-HTML-Elements-Manipulation-Methods.js"></script>
</body>
</html>
