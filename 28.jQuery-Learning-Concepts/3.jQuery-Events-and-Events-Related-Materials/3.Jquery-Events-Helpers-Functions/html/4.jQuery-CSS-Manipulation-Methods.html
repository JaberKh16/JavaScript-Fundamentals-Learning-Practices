<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery CSS Manipulation Methods</title>
    <style>
        h3{
            color:#101059;
            text-decoration: underline;
        }
        div{
            border:1px solid #ccc;
            padding:5px;
        }
        .changeDivElementStyling{
            background-color:#5a5a9e;
            border-radius:5px 10px;
            color:#fff;
        }
        .changeDivWidth{
            width:40%;
        }
        .changeDivFont{
            font-size:22px;
            font-weight:bold;
        }
        .changeBackgroundAndWidthProperty{
            background-color:#a6a6c7;
            width: 40%;
        }
    </style>
    <script src="../../jquery-lib/jquery-3.6.1.js"></script>
</head>
<body>
    <h3>Example of css() Method</h3>
    <section class="css-method__section">
        <div id="div-element__css">
            <p style="font-size:20px;">Text Conent Inside The Div</p>
        </div>
    </section>
    <br>
    <h3>Example of addClass() Method</h3>
    <section class="addClass-method__section">
        <div id="div-element__addClass">
            <p style="font-size:20px; font-weight: bold;">Text Conent Inside The Div</p>
        </div>
    </section>
    <br>
    <h3>Example of hasClass() Method</h3>
    <section class="hasClass-method__section">
        <div id="div-element__hasClass" class="changeBackgroundAndWidthProperty">
            <p style="font-size:16px;font-weight:bold">
                This is paragraph.
            </p>
            <button id="clickToCheckClassAvailability">Click To Check Class Availability For Div</button>
        </div>
    </section>
    <br>
    <h3>Example of removeClass() Method</h3>
    <section class="removeClass-method__section">
        <div id="div-element__removeClass" class="changeBackgroundAndWidthProperty">
            <p style="font-size:16px;font-weight:bold">
                This is paragraph.
            </p>
            <button id="clickToRemove">Click To Remove Class Property For Div</button>
        </div>
    </section>
    <br>
    <h3>Example of toggleClass() Method</h3>
    <section class="val-method__section">
        <div id="div-inputelement__val" style="width:40%;">
            <label>Name:</label>
            <input type="text">
        </div>        
    </section>
    <br>
    <script src="../4.jQuery-CSS-Manipulation-Methods.js"></script>
</body>
</html>
