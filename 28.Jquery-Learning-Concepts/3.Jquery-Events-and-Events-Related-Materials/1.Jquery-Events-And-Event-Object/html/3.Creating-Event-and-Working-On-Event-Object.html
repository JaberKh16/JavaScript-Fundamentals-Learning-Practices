<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Event Creation and Working With Event Object</title>
    <style>
        div{
            border:2px solid #ccc;
            width:40%;
            padding:5px;
        }
        h3{
            color:#0d297c;
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <h3>Creating Event Object- jQuery.Event()</h3>
    <div><p>Fissy</p></div>
    <br>
    <!-- <button>Click</button> -->
    <br><br>
    
    <h3>Targettting particular section and trigger event</h3>
    <div>
        <form action="#" id="logged">
            <label for="username">Name:</label>
            <input type="text" name="name" id="username">
            <label for="userpass">Password:</label>
            <input type="password" name="pass" id="userpass">
        </form>
        <br>
        <input type="submit" id="loggedInfo">
    </div>
    <br><br>
    <h3>Difference between trigger() and triggerHandler() methods </h3>
    <div id="different-of__triggers">
        <button id="old">.trigger( "focus" )</button>
        <button id="new">.triggerHandler( "focus" )</button><br><br>
        <input type="text" value="To Be Focused" id="compare-methods__triggersinput">
    </div>
    
    <script src="../../jquery-lib/jquery-3.6.1.js"></script>
    <script src="../3.Creating-Event-and-Working-On-Event-Object.js"></script>
</body>
</html>
