<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Filterting Methods</title>
    <style>
        .highlightingListItems{
            color: #b5bcca;
            background-color:#0f2a64;
            border:2px solid #0a5c1e;
            width:10%;
        }
    </style>
</head>
<body>
    <div>
        <!--example use of filters method - first()-->
        <ul class="ul-list1">
            <li style="list-style-type: none;">Item-1</li>
            <li style="list-style-type: none;">Item-2</li>
            <li style="list-style-type: none;">Item-3</li>
            <li style="list-style-type: none;">Item-4</li>
        </ul>
        <!--example use of filters method - last()-->
        <ul class="ul-list2">
            <li style="list-style-type: none;">Item-1</li>
            <li style="list-style-type: none;">Item-2</li>
            <li style="list-style-type: none;">Item-3</li>
            <li style="list-style-type: none;">Item-4</li>
        </ul>
        <!--example use of filters method - eq()-->
        <ul class="ul-list3">
            <li style="list-style-type: none;">Item-1</li>
            <li style="list-style-type: none;">Item-2</li>
            <li style="list-style-type: none;">Item-3</li>
            <li style="list-style-type: none;">Item-4</li>
        </ul>
        <!--example use of filters method - filter()-->
        <ul class="ul-list4">
            <li style="list-style-type: none;">Item-1</li>
            <li style="list-style-type: none;">Item-2</li>
            <li style="list-style-type: none;">Item-3</li>
            <li style="list-style-type: none;">Item-4</li>
        </ul>
        <!--example use of filters method - slice()-->
        <ul class="ul-list5">
            <li style="list-style-type: none;">Item-1</li>
            <li style="list-style-type: none;">Item-2</li>
            <li style="list-style-type: none;">Item-3</li>
            <li style="list-style-type: none;">Item-4</li>
        </ul>
    </div>
</body>
</html>
