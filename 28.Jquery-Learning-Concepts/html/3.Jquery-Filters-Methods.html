<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Filterting Methods</title>
    <style>
        div ul{
            border:2px solid #aa55cccc;
            width:40%;
        }
        .highlightingListItems{
            color: #f2f5fa;
            background-color:#0f2a64;
            border:2px solid #0a5c1e;
            width:10%;
        }
    </style>
</head>
<body>
    <div>
        <!--example use of filters method - first()-->
        <ul class="ul-list1">
            <li style="list-style-type: none;">Item-1</li>
            <li style="list-style-type: none;">Item-2</li>
            <li style="list-style-type: none;">Item-3</li>
            <li style="list-style-type: none;">Item-4</li>
        </ul>
        <!--example use of filters method - last()-->
        <ul class="ul-list2">
            <li style="list-style-type: none;">Item-1</li>
            <li style="list-style-type: none;">Item-2</li>
            <li style="list-style-type: none;">Item-3</li>
            <li style="list-style-type: none;">Item-4</li>
        </ul>
        <!--example use of filters method - eq()-->
        <ul class="ul-list3">
            <li style="list-style-type: none;">Item-1</li>
            <li style="list-style-type: none;">Item-2</li>
            <li style="list-style-type: none;">Item-3</li>
            <li style="list-style-type: none;">Item-4</li>
        </ul>
        <!--example use of filters method - not(paramter)-->
        <ul class="ul-list4">
            <li style="list-style-type: none;">Item-1</li>
            <li style="list-style-type: none;">Item-2</li>
            <li style="list-style-type: none;">Item-3</li>
            <li style="list-style-type: none;">Item-4</li>
        </ul>
        <!--example use of filters method - filter(paramter)-->
        <ul class="ul-list5">
            <li style="list-style-type: none;">Item-1</li>
            <li style="list-style-type: none;">Item-2</li>
            <li style="list-style-type: none;">Item-3</li>
            <li style="list-style-type: none;">Item-4</li>
        </ul>
        <!--example use of filters method - slice(paramter)-->
        <ul class="ul-list6">
            <li style="list-style-type: none;">Item-1</li>
            <li style="list-style-type: none;">Item-2</li>
            <li style="list-style-type: none;">Item-3</li>
            <li style="list-style-type: none;">Item-4</li>
        </ul>
    </div>

    <script src="../jquery-lib/jquery-3.6.1.js"></script>
    <script src="../3.Jquery-Filters-Methods.js"></script>
</body>
</html>
