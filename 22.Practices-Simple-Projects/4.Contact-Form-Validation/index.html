<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Linking Bootstrap CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Linking External CSS File -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="form-section">
        <div class="container mt-4 ">
            <div class="row my-3 offset-md-3 p-5">
                <div class="col-md-8 p-4 border rounded bg-dark text-white">
                    <form action="#" class="form">
                        <h2 class="form-title">Contact us</h2>
                        <div class="error-message">

                        </div>
                        <div class="form-group">
                            <label for="userName">UserName: </label>
                            <input type="text" class="user_name form-control" id="userName" placeholder="UserName">
                        </div>
                        <div class="form-group">
                            <label for="subjectMatter">Subject Matter: </label>
                            <input type="text" class="subject_matter form-control" id="subjectMatter" placeholder="Subject Matter">
                        </div>
                        <div class="form-group">
                            <label for="userEmail">User Email: </label>
                            <input type="text" class="user_email form-control" id="userEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="userMobile">User Mobile: </label>
                            <input type="text" class="user_no form-control" id="userMobile" placeholder="Mobile No.">
                        </div>
                        <div class="form-group">
                            <label for="userMessage">Message: </label>
                            <textarea type="text" class="user_message form-control" id="userMessage" placeholder="Message Here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Data</button>
                    </form>
                </div>
            </div>
        </div>
        
    </section>
    <!-- Linking Bootstrap JS File -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
