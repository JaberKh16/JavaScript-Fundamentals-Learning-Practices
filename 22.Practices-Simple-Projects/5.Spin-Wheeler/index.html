<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner Wheel</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Spinner Wheel</h1>
      <form id="nameForm">
        <input
          type="text"
          id="nameInput"
          class="name-input"
          placeholder="Enter name"
          required
        />
        <button type="submit" class="btn-add">Add Name</button>
      </form>
      <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
        <div class="center-indicator">â–¼</div>
      </div>
      <button id="spinButton" class="btn-spin">Spin</button>
      <div id="result"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
