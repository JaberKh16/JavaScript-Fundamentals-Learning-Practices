<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      pre {
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Pattern Generator</h1>
    <label for="numberInput">Enter a number (1-26): </label>
    <input type="number" id="numberInput" min="1" max="26" required />
    <br /><br />
    <label for="typeInput">Enter pattern type ('a' or '1'): </label>
    <input type="text" id="typeInput" required />
    <br /><br />
    <button onclick="generatePatternFromInput()">Generate Pattern</button>
    <pre id="patternOutput"></pre>

    <script src="./js/script.js"></script>
  </body>
</html>
