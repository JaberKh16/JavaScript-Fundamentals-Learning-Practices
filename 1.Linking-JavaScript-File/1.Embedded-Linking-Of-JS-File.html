<!--
    Embeded Linking Of JS File
    ==========================
    Embedded Linking Of JS can be done using the <script> .... </script>
    tag where Javascript code can be written. Now, this embedded linking
    of this script can be write anywhere in the program such as
    outside or inside anywhere in the <head> tag, also can outside or inside
    the <body> tag. Although it can be good practice to define the script code
    in the <body> tag specificly at the end of the <body> tag, why because
    so that it is easy to track the html element tags which has been used 
    inside the script tag.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Linking Of JS</title>
    <script>
        alert("Give Something As Alert");
    </script>
</head>
<body>
    <p>Write something here as a paragraph</p>    
</body>
</html>
